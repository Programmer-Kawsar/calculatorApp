<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1>Calculator App</h1>
        <h4 class="animated">
          Made by Kawsar Ahamed <sub>( MERN Stack )</sub>
        </h4>
      </div>
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" disabled name="display" />
          </div>
          <div class="operator">
            <input
              type="button"
              value="AC"
              onclick="display.value = ''"
              onmousedown="style.backgroundColor ='green'"
              onmouseup="style.backgroundColor='transparent'"
            />
            <input
              type="button"
              value="DE"
              onclick="display.value =
            display.value.toString().slice(0, -1) "
              onmousedown="style.backgroundColor ='green'"
              onmouseup="style.backgroundColor='transparent'"
            />
            <input
              type="button"
              class="bg"
              value="."
              onclick="display.value += '.'"
              onmousedown="style.backgroundColor ='green'"
              onmouseup="style.backgroundColor='transparent'"
            />
            <input
              type="button"
              value="/"
              onclick="display.value += '/'"
              onmousedown="style.backgroundColor ='green'"
              onmouseup="style.backgroundColor='transparent'"
            />
          </div>
          <div>
            <input
              type="button"
              value="7"
              onclick="display.value += '7'"
              onmousedown="style.backgroundColor ='green'"
              onmouseup="style.backgroundColor='transparent'"
            />
            <input
              type="button"
              value="8"
              onclick="display.value += '8'"
              onmousedown="style.backgroundColor ='green'"
              onmouseup="style.backgroundColor='transparent'"
            />
            <input
              type="button"
              value="9"
              onclick="display.value += '9'"
              onmousedown="style.backgroundColor ='green'"
              onmouseup="style.backgroundColor='transparent'"
            />
            <input
              type="button"
              value="*"
              onclick="display.value += '*'"
              class="text-color"
              onmousedown="style.backgroundColor ='green'"
              onmouseup="style.backgroundColor='transparent'"
            />
          </div>
          <div>
            <input
              type="button"
              value="4"
              onclick="display.value += '4'"
              onmousedown="style.backgroundColor ='green'"
              onmouseup="style.backgroundColor='transparent'"
            />
            <input
              type="button"
              value="5"
              onclick="display.value += '5'"
              onmousedown="style.backgroundColor ='green'"
              onmouseup="style.backgroundColor='transparent'"
            />
            <input
              type="button"
              value="6"
              onclick="display.value += '6'"
              onmousedown="style.backgroundColor ='green'"
              onmouseup="style.backgroundColor='transparent'"
            />
            <input
              type="button"
              value="-"
              onclick="display.value += '-'"
              class="text-color"
              onmousedown="style.backgroundColor ='green'"
              onmouseup="style.backgroundColor='transparent'"
            />
          </div>
          <div>
            <input
              type="button"
              value="1"
              onclick="display.value += '1'"
              onmousedown="style.backgroundColor ='green'"
              onmouseup="style.backgroundColor='transparent'"
            />
            <input
              type="button"
              value="2"
              onclick="display.value += '2'"
              onmousedown="style.backgroundColor ='green'"
              onmouseup="style.backgroundColor='transparent'"
            />
            <input
              type="button"
              value="3"
              onclick="display.value += '3'"
              onmousedown="style.backgroundColor ='green'"
              onmouseup="style.backgroundColor='transparent'"
            />
            <input
              type="button"
              value="+"
              onclick="display.value += '+'"
              class="text-color"
              onmousedown="style.backgroundColor ='green'"
              onmouseup="style.backgroundColor='transparent'"
            />
          </div>
          <div>
            <input
              type="button"
              value="00"
              onclick="display.value += '00'"
              onmousedown="style.backgroundColor ='green'"
              onmouseup="style.backgroundColor='transparent'"
            />
            <input
              type="button"
              value="0"
              onclick="display.value += '0'"
              onmousedown="style.backgroundColor ='green'"
              onmouseup="style.backgroundColor='transparent'"
            />
            <input
              type="button"
              value="="
              class="equal text-color"
              onclick="display.value = eval(display.value)"
              onmousedown="style.backgroundColor ='green'"
              onmouseup="style.backgroundColor='transparent'"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/funtions.js"></script>
  </body>
</html>
